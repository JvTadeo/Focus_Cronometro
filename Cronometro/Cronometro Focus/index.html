<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometros Focus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h3>Focus Timer</h3>
    </div>
    <div class="timerContent">
        <div class="timer">
            <h3 id="timer"></h3>
        </div>
        <div class="start">
            <button id="stop">Stop</button>
            <button id="start">Start</button>
        </div>
        <div class="config">            
            <button id="reset">Restart</button>
            <button id="config">Settings</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Enter the time</p>
            <input id="input" type="number" placeholder="Type in minutes">
            <button type="submit" id="save">Confirm</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
    <audio id="btnSound"></audio>
    <audio id="zeroSound"></audio>
    <script type="module" src="scripts/controller/util.js" defer></script>
    <script type="module" src="scripts/controller/timerController.js"defer></script>
    <script type="module" src="scripts/timer.js" defer></script>
</body>
</html>
